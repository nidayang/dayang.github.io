# [Info]
site_name: 大洋的个人网站 # 左上角标题
site_url: https://nidayang.github.io/
site_author: 倪大洋
site_description: 大洋的个人网站

# [UI]
## [top]
theme:
  name: material
  palette: 
    - scheme: default # 日间模式
      primary: indigo # 上方的
      accent: orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    - navigation.tabs # 使用Tab来进行分类
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
    - navigation.expand # 打开Tab时左侧目录全部展开
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
  language: zh # 一些提示性的文字会变成中文
  icon:
    repo: fontawesome/brands/github
edit_uri: edit/main/docs # 编辑按钮跳转的链接

## [top-right corner]
repo_url: https://github.com/nidayang/nidayang.github.io # 右上角点击跳转的链接
repo_name: nidayang.github.io # 右上角的名字
## [bottom-left corner]
copyright: Copyright &copy; 2022 倪大洋 # 左下角的版权声明

## [bottom-right corner]
extra:
  social: # icons
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/182302541
      name: Bilibili | の大洋 # 鼠标悬浮提示
    - icon: fontawesome/brands/github
      link: https://github.com/nidayang
      name: GitHub | dayang
      
# [Navigtion]
nav:
    - 博客:
    - BLOG/index.md
    - 设计模式:
      - 设计模式-七大设计原则: blog\DesignPatterns\设计模式之七大设计原则.md
      - 创建型设计模式-单例设计模式: blog\DesignPatterns\结构型设计模式之代理模式.md
      - 创建型设计模式-原型设计模式: blog\DesignPatterns\创建型设计模式之原型模式.md
      - 结构型设计模式-代理模式: blog\DesignPatterns\结构型设计模式之代理模式.md